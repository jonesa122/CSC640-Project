version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password123
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  app:
    build: .
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "80:8000"
    depends_on:
      db:
        condition: service_healthy
    # Consider using a neutral command so the container stays alive:
    command: tail -f /dev/null


volumes:
  db_data:
